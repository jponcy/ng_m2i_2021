<li
  [ngClass]="{finished: todo.finished}"
  (click)="onFinished($event, todo)"
>
  <app-todo-form *ngIf="editing; else drawing" [todo]="todo"></app-todo-form>

  <ng-template #drawing>
    <button class="btn btn-secondary" (click)="editing = true">Edit</button>
    {{ todo.label }}
    <small *ngIf="todo.tags?.length" class="tags">
      <span *ngFor="let tag of todo.tags" [ngStyle]="{color: tag.color}">{{ tag.name }}</span>
    </small>
  </ng-template>
</li>
